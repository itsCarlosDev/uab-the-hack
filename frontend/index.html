<!doctype html>
<html lang="ca">
  <head>
    <meta charset="utf-8" />
    <title>UAB THE HACK</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <p class="brand-badge mb-1">uab the hack · demo</p>
      <h1 class="mb-4">UAB Smart (nom del projecte)</h1>
      <div class="alert alert-info" role="alert">
        Obre el backend (<code>http://127.0.0.1:8000/health</code>) abans
        d'enviar preguntes.
      </div>

      <div class="mb-3">
        <label for="msg" class="form-label">Pregunta (en català)</label>
        <input id="msg" class="form-control" placeholder="On tinc classe ara?" />
      </div>

      <button id="send" class="btn btn-primary">Enviar</button>

      <div class="mt-4">
        <h5>Resposta:</h5>
        <pre id="answer" class="border p-3 bg-white"></pre>
      </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
